<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main {
            display: grid;
            grid-template-columns: 1056px 1fr;
        }

        .login img {
            width: 20px;
        }

        .login {
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-left: 35px;
        }

        .login button {
            font-size: 15px;
            width: 300px;
            padding: 10px;
            border-radius: 25px;
            margin-bottom: 15px;
            border: 1px solid rgb(219, 219, 219);
            display: flex;
            justify-content: center;
            gap: 15px;
            background-color: white;

        }

        h1 {
            font-size: 70px;

        }

        h3 {
            font-size: 40px;

        }

        .logo {
            height: 100vh;
            border: 1px solid;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            height: 436px;
        }
        nav{
            font-size: 11px;
            width: 300px;
        }
        nav a{
            text-decoration: none;
            color: rgb(38, 171, 215);
        }
    </style>
</head>
